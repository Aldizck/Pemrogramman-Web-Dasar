<!DOCTYPE html>
<html>
<head>
    <title>Formulir Klinik Sehat</title>
</head>
<body>

<form action="kliniksehat.html" method="get">

    Nama: 
    <input type="text" name="nama" value="Nama Kamu" />
    <br><br>

    Password: 
    <input type="password" name="password" />
    <br><br>

    Jenis Kelamin:
    <br>
    <input type="radio" name="jenis_kelamin" value="laki-laki" checked /> Laki - Laki
    <br>
    <input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
    <br><br>

    Gejala:
    <br>
    <input type="checkbox" name="gejala_demam" /> Demam
    <br>
    <input type="checkbox" name="gejala_batuk" checked /> Batuk
    <br>
    <input type="checkbox" name="gejala_pusing" /> Pusing
    <br><br>

    Asal Kota:
    <br>
    <select name="asal_kota">
        <option value="kota_jakarta">Jakarta</option>
        <option value="kota_bandung">Bandung</option>
        <option value="kota_semarang" selected>Semarang</option>
    </select>
    <br><br>

    Keluhan Anda:
    <br>
    <textarea name="keluhan" rows="5" cols="20">Silahkan katakan keluhan anda...</textarea>
    <br><br>

    <input type="submit" value="Mulai Proses!" />

</form>

</body>
</html>
